<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- added bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">

    <title>Weather Dashboard</title>
</head>

<body> 

    <!--Dashboard banner -->
    <div class="banner mb-3">
        <h1 class="banner-title text-center fw-bold">Weather Dashboard</h1>
    </div>
    <!-- Outside container -->
    <div class="main-container container-lg">
        <!-- search colum -->
        <div class="col-4">
            <h1 class="h2 fw-bold">Search for city:</h1>
         <input class="form-control mb-3" type="text" 
            placeholder="San-Diego" 
            aria-label="default input example"/>
            <button id="search-button" class="btn btn-lg fw-bold">Search</button>
           <!-- divider -->
           <div class="divider bg-secondary mb-3"></div>

           <!--This is where our search history will append to -->
        </div>

    </div>

    











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    

        </script>
    <script src="./scritp.js" text="text/javascript"></script>

</body>

</html>
