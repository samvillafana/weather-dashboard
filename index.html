<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- added bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

  <!-- Connect style.css -->
  <link rel="stylesheet" href="./style.css"/>
  <title>Weather Dashboard</title>
</head>

<body>

  <!--Dashboard banner -->
  <div class="banner mb-3">
    <h1 class="banner-title text-center fw-bold">
      Weather Dashboard</h1>
  </div>
  <!-- Outside container -->
  <div class="main-container container-lg">
    <!-- search colum -->
    <div class="col-4">
      <h1 class="h2 fw-bold">Search for City:</h1>
      <input id="city-name" class="form-control mb-3" type="text" placeholder="San-Diego"
        aria-label="default input example" />
      <button id="search-button" class="btn btn-lg fw-bold">
        Search
      </button>
      <!-- divider -->
      <div class="divider bg-secondary mb-4"></div>

      <!--This is where our search history will append to -->
      <div id="search-history"></div>
    </div>
    <div class="container col-9">
      <div id="jumbotron" class="jumbotron border border-dark mb-3">

        <!-- City name and date and icon -->
        <h2 class="h2 fw-bold ms-3 mt-2 mb-3">San Diego</h2>
        <p class="mb-3 ms-4">Temp:</p>
        <p class="mb-3 ms-4">Wind:</p>
        <p class="mb-3 ms-4">Humidity:</p>
      </div>
      <h2 class="h4 fw-bold ms-3">5-Day Forecast</h2>
      <div class="container forecast-row">
        <!-- where the 5 day forecast cards are display -->
        <div class="card me-3" style="width: 18rem">
            <div id="day1" class="card-body">
              <h5 class="card-title">Date</h5>
              <p class="card-text">icon</p>
              <p class="card-text">Temp:</p>
              <p class="card-text">Wind:</p>
              <p class="card-text">Humidity:</p>
            </div>
          </div>
          <!-- day 2 -->

          <div class="card me-3" style="width: 18rem">
              <div id="day2" class="card-body">
                <h5 class="card-title">Date</h5>
                <p class="card-text">icon</p>
                <p class="card-text">Temp:</p>
                <p class="card-text">Wind:</p>
                <p class="card-text">Humidity:</p>
              </div>
            </div>
            <!-- day 3 -->
            <div class="card me-3" style="width: 18rem">
                <div id="day3" class="card-body">
                  <h5 class="card-title">Date</h5>
                  <p class="card-text">icon</p>
                  <p class="card-text">Temp:</p>
                  <p class="card-text">Wind:</p>
                  <p class="card-text">Humidity:</p>
                </div>
              </div>
              <!-- day 3 -->
              <div class="card me-3" style="width: 18rem">
                  <div id="day4" class="card-body">
                    <h5 class="card-title">Date</h5>
                    <p class="card-text">icon</p>
                    <p class="card-text">Temp:</p>
                    <p class="card-text">Wind:</p>
                    <p class="card-text">Humidity:</p>
                  </div>
                </div>
                <!-- day 4 -->
                <div class="card me-3" style="width: 18rem">
                    <div id="day5" class="card-body">
                      <h5 class="card-title">Date</h5>
                      <p class="card-text">icon</p>
                      <p class="card-text">Temp:</p>
                      <p class="card-text">Wind:</p>
                      <p class="card-text">Humidity:</p>
                    </div>
                  </div>



                </div>

              </div>
            </div>



            <!-- Boostrap JS -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
              crossorigin="anonymous"></script>
            <!-- jQuery CDN -->
            <script src="https://code.jquery.com/jquery-3.6.1.js"
              integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
            <!-- Link to Script.js -->
            <script src="./scritp.js" text="text/javascript"></script>
           
</body>

</html>
