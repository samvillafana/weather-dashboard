<html lang="en">

<head>

<body>

    <!--Dashboard banner -->
    <div class="banner mb-3">
        <h1 class="banner-title text-center fw-bold">Weather Dashboard</h1>
    </div>
    <!-- Outside container -->
    <div class="main-container container-lg">
        <!-- search colum -->
        <div class="col-4">
            <h1 class="h2 fw-bold">Search for city:</h1>
            <input class="form-control mb-3" type="text" placeholder="San-Diego" aria-label="default input example" />
            <button id="search-button" class="btn btn-lg fw-bold">Search</button>
            <!-- divider -->
            <div class="divider bg-secondary mb-4"></div>

            <!--This is where our search history will append to -->

        </div>

            <p class="mb-3 ms-4">Wind:</p>
            <p class="mb-3 ms-4">Humidity:</p>
        </div>
        <h2 class="h4 fw-bold ms-3">5-Day Forecast</h2>
        <div class="container forecast-row">
          <!-- where the 5 day forecast cards are display -->
          <div class="card me-3" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">Date</h5>
              <p class="card-text">icon</p>

          </div>

          </div>

              <p class="card-text">Temp:</p>
              <p class="card-text">Wind:</p>
              <p class="card-text">Humidity:</p>
            </div>
          </div>
